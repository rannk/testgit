language: php
php:
- '7.2'
services:
- docker
script:
- echo 'yes'
deploy:
  # deploy develop to the staging environment
  - provider: script
    script: bash scripts/de.sh staging
    on:
      branch: deploy
  # deploy master to production
  - provider: script
    script: bash scripts/de.sh production
    on:
      branch: master
stages:
  - name: after_deploy
      if: branch = develop
      env: DEVBOX = dev4
after_deploy:
  - echo $DEVBOX